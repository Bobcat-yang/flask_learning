<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ name }}'s Watchlist</title>
</head>

<body>
	<h2>{{ name }}'s Watchlist</h2>
	{# use length filter to get the length of movies#}
	<p>{{ movies|length }} Titles</p>
	<ul>
		{% for movie in movies %}
		<li>{{ movie.title }} - {{ movie.year }}</li>
		{% endfor %}
	</ul>

	<footer>
		<small>&copy; 2018 <a herf="http://helloflask.com/book/3">HelloFlask</a></small>
	</footer>
</body>
</html>
